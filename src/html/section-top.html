<section class="section-top">
  <div class="container section-top__container">
    <div class="section-top__content">
      <h1 class="section-top__title">Sweet Belka Coffee</h1>
      <p class="section-top__description">
        Знаем, как зарабатывать на продаже кофе от
        <span class="section-top__description-bold">3 300 000 рублей</span> в
        год
      </p>

      <div class="section-top__flex-revert">
        <div class="section-top__fgp-block">
          <div class="fgp section-top__fgp">
            <h3 class="fgp__title">
              Получите подробную презентацию франшизы и финансовую модель
            </h3>
            <form class="fgp__form section-top__fgp-form">
              <input
                class="input input--user"
                type="text"
                name="name"
                placeholder="Имя"
              />
              <input
                class="input input--phone"
                type="tel"
                name="phone"
                placeholder="Телефон"
              />

              <!-- Тип формы  -->
              <input type="text" name="section-name" value="Открытая" hidden />
              <!-- Текст на кнопке в попапе  -->
              <input type="text" name="form-btn-text" value="Получить" hidden />
              <!-- Заголовок в секции  -->
              <input
                type="text"
                name="section-name-text"
                value="Знаем, как зарабатывать на продаже кофе от 3 300 000 рублей в год"
                hidden
              />
              <!-- Заголовок в попапе/форме  -->
              <input
                type="text"
                name="form-name-text"
                value="Получите подробную презентацию франшизы и финансовую модель"
                hidden
              />

              <button class="button section-top__fgp-button" type="submit">
                Получить
              </button>
            </form>
          </div>
        </div>
        <div class="splide section-top__splide">
          <div class="splide__track section-top__track">
            <ul class="section-top__list splide__list">
              <li class="section-top__el splide__slide">
                <img
                  class="section-top__el-bean"
                  alt="Боб"
                  src="@images/section-top/section-top__bean.png"
                />
                <p class="section-top__el-text">14 месяцев</p>
                <p class="section-top__el-text section-top__el-text_thin">
                  Окупаемость
                </p>
              </li>
              <li class="section-top__el splide__slide">
                <p class="section-top__el-text">2 формата</p>
                <p class="section-top__el-text section-top__el-text_thin">
                  Работы
                </p>
              </li>
              <li class="section-top__el splide__slide">
                <p class="section-top__el-text">от 280 тыс.руб</p>
                <p class="section-top__el-text section-top__el-text_thin">
                  Ежемесечная прибыль
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <img
      src="@images/section-top/section-top__img.png"
      alt=""
      class="section-top__img"
    />
  </div>
</section>
