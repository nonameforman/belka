<section class="bottom-block">
  <div class="container bottom-block__container">
    <h2 class="bottom-block__title">
      Откройте первую в городе кофейню Sweet Belka Coffee
    </h2>
    <img
      src="@images/bottom-block/bottom-block__img.png"
      alt=""
      class="bottom-block__img"
    />

    <div class="fgp bottom-block__fgp">
      <h3 class="fgp__title">
        Проверьте, свободен ли ваш город для работы по франшизе
      </h3>
      <form class="fgp__form" novalidate>
        <input
          class="input input--city"
          type="text"
          name="city"
          placeholder="Город"
        />

        <input
          class="input input--phone"
          type="tel"
          name="phone"
          placeholder="Телефон"
        />

        <!-- Тип формы  -->
        <input type="text" name="section-name" value="Открытая" hidden />
        <!-- Текст на кнопке в попапе  -->
        <input type="text" name="form-btn-text" value="Получить" hidden />
        <!-- Заголовок в секции  -->
        <input
          type="text"
          name="section-name-text"
          value="Откройте первую в городе кофейню Sweet Belka Coffee"
          hidden
        />
        <!-- Заголовок в попапе/форме  -->
        <input
          type="text"
          name="form-name-text"
          value="Проверьте, свободен ли ваш город для работы по франшизе"
          hidden
        />

        <button class="button" type="submit">Получить</button>
      </form>
    </div>
    <div class="bottom-block__footer">
      <div class="bottom-block__footer-logo">
        <a class="bottom-block__footer-link" href="header">
          <img
            src="@images/logo/logo.svg"
            alt="Логотип"
            class="bottom-block__footer-img"
          />
        </a>

        <div class="bottom-block__footer-text">
          <h3 class="bottom-block__footer-title">Sweet Belka Coffee</h3>
          <p class="bottom-block__footer-subtitle">Франшиза кофейни</p>
        </div>
      </div>
      <button class="bottom-block__footer-policy button__policy">
        Политика конфиденциальности
      </button>
    </div>
  </div>
</section>
